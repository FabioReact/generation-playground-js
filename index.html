<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<title>Pokedex</title>
</head>
<body>
	<main class="flex">
		<section class="flex flex-col" data-section="first">
			<form data-form="first">
				<label for="search">Rechercher:</label>
				<input type="text" id="search-first" name="search">
				<button>Fetch Pokemon</button>
			</form>
		</section>
		<section class="flex flex-col" data-section="second">
			<form data-form="second">
				<label for="search">Rechercher:</label>
				<input type="text" id="search-second" name="search">
				<button>Fetch Pokemon</button>
			</form>
		</section>
	</main>
</body>
</html>
